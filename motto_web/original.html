<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>motto</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="btn-group" role="group" style="width: 100%;background: #fff;border-bottom-style: none;height: 52px;"><button class="btn btn-primary" type="button" style="background: #fff;color: #000;border-radius: 0;border-top-style: none;border-top-color: rgb(0,0,0);border-right-style: none;border-bottom: 2px solid rgb(0,0,0);border-left-style: none;font-weight: bold;">모또얻기</button><button class="btn btn-primary" type="button" style="background: #fff;color: #999999;border-radius: 0;border-top-style: none;border-top-color: rgb(0,0,0);border-right-style: none;border-bottom: 1px solid #ddd;border-left-style: none;font-weight: bold;">내모또</button><button class="btn btn-primary" type="button" style="background: #fff;color: #999999;border-radius: 0;border-top-style: none;border-top-color: rgb(0,0,0);border-right-style: none;border-bottom: 1px solid #ddd;border-left-style: none;font-weight: bold;">당첨번호</button><button class="btn btn-primary" type="button" style="background: #fff;color: #999999;border-radius: 0;border-top-style: none;border-top-color: rgb(0,0,0);border-right-style: none;border-bottom: 1px solid #ddd;border-left-style: none;font-weight: bold;">명예전당</button></div>
    <div class="col" style="width: 100%;">
        <div class="row" style="width: 100%;margin: 0 auto;padding: 16px;">
            <div class="col-lg-12 d-lg-flex justify-content-lg-start align-items-lg-center" style="width: 100%;background: #eeeeee;border-radius: 8px;padding: 16px;color: rgb(136,136,136);"><i class="fas fa-bullhorn" style="color: rgb(129,148,215);background: #cedbf5;padding: 8px;border-radius: 16px;"></i><span style="margin-left: 8px;font-weight: bold;font-size: 14px;">당첨상품은 회차별로 변동될 수 있어요</span></div>
            <div class="col"></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
